    <script
        src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(".messages").animate({ scrollTop: $(document).height() }, "fast");

        $("#profile-img").click(function () {
            $("#status-options").toggleClass("active");
        });

        $(".expand-button").click(function () {
            $("#profile").toggleClass("expanded");
            $("#contacts").toggleClass("expanded");
        });

        $("#status-options ul li").click(function () {
            $("#profile-img").removeClass();
            $("#status-online").removeClass("active");
            $("#status-away").removeClass("active");
            $("#status-busy").removeClass("active");
            $("#status-offline").removeClass("active");
            $(this).addClass("active");

            if ($("#status-online").hasClass("active")) {
                $("#profile-img").addClass("online");
            } else if ($("#status-away").hasClass("active")) {
                $("#profile-img").addClass("away");
            } else if ($("#status-busy").hasClass("active")) {
                $("#profile-img").addClass("busy");
            } else if ($("#status-offline").hasClass("active")) {
                $("#profile-img").addClass("offline");
            } else {
                $("#profile-img").removeClass();
            }

            $("#status-options").removeClass("active");
        });

        // marked 옵션 설정
        marked.use({
            renderer: {
                link(href, title, text) {
                    const displayText = text === "링크" ? href : text;
                    const titleAttr = title ? `title="${title}"` : "";
                    return `<a href="${href}" ${titleAttr} target="_blank" rel="noopener noreferrer">${displayText}</a>`;
                },
            },
        });
        // 페이지 로드 시 초기 메시지 추가
        $(document).ready(function () {
            const initialMessage =
                "안녕하세요 쇼핑몰 비서 AI서비스 트렌드 네비게이터 입니다.";
            addBotMessage(initialMessage);
        });
        function addBotMessage(message) {
            const markedMessage = marked.parse(message);
            const sanitizedMessage = DOMPurify.sanitize(markedMessage);
            $("#chat-messages").append(
                `<div class="message bot-message card p-2 text-start">${sanitizedMessage}</div>`
            );
            $("#chat-messages").scrollTop(
                $("#chat-messages")[0].scrollHeight
            );
        }

        function sendMessage() {
            var userMessage = $("#user-input").val();
            if (userMessage.trim() === "") return;

            $("#chat-messages").append(
                `<div class="message user-message card p-2 text-end">${userMessage}</div>`
            );
            $("#user-input").val("");
            $("#chat-messages").scrollTop(
                $("#chat-messages")[0].scrollHeight
            );

            var botMessageContainer = $(
                '<div class="message bot-message card p-2 text-start"></div>'
            );
            $("#chat-messages").append(botMessageContainer);

            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            }).then((response) => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            console.log("Stream complete");
                            return;
                        }
                        const chunk = decoder.decode(value);
                        const lines = chunk.split("\n");
                        lines.forEach((line) => {
                            if (line.startsWith("data: ")) {
                                const data = JSON.parse(line.slice(6));
                                const markedResponse = marked.parse(
                                    data.response
                                );
                                const sanitizedResponse =
                                    DOMPurify.sanitize(markedResponse);
                                botMessageContainer.html(sanitizedResponse);
                                $("#chat-messages").scrollTop(
                                    $("#chat-messages")[0].scrollHeight
                                );
                            }
                        });
                        readStream();
                    });
                }

                readStream();
            });
        }

        $("#send-button").click(sendMessage);

        $("#user-input").keypress(function (e) {
            if (e.which == 13) {
                sendMessage();
                return false;
            }
        });
    </script>
